<html>
    <head>
        <meta charset="utf-8">
        <title>Password Strength</title>
    </head>
    <body style="font-family:sans-serif;margin-left:auto;margin-right:auto;font-size:16px;width:1000px;">
		<h1 style="font-size:32px;text-align:left;">Password Strength Check</h1>
		<p>Password Strength is a mechanism thorugh which the effectiveness of a password is tested against brute-force and guessng based attacks.</p>
		<p>Type your password in the text area, The password strength is shown above while you type using the live API</p>
		<script type="text/javascript" 
			src="https://cdn.enzoic.com/js/enzoic.min.js">
		</script>
		<form>	
			<label><b>Password:</b></label><br><br><br>
			<input type="password" enz-enable id="pVal" size="50" placeholder="Type a Password" enz-min-password-strength="4" 
               enz-css-success-class="enz-success" enz-css-fail-class="enz-fail" /><br>	

		</form> 

		
		<script>
			function checkPW(){
				var passwordEl = document.getElementById('pVal');
				Enzoic.applyToInputElement(passwordEl);
				if (Enzoic.currentPasswordScore < Enzoic.PASSWORD_STRENGTH.Strong) {
					  // password is not strong enough, do something
					  // here to indicate to the user that they must
					  // improve their password's strength before they
					  // can move on
				}
			}			
		</script>
